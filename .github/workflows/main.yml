name: PHPStan Analysis

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '**/*.php'
  push:
    branches:
      - main
    paths:
      - '**/*.php'

jobs:
  phpstan:
    name: Run PHPStan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2.27'

      - name: Run PHPStan
        run: |
          vendor/bin/phpstan analyse
